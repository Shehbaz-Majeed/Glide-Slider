<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Required Core Stylesheet -->
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  
  <!-- Optional Theme Stylesheet -->
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
  <!-- Other head elements -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <script src="/glide.min.js"></script>

</head>

<body>
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">Slide 1</li>
        <li class="glide__slide">Slide 2</li>
        <li class="glide__slide">Slide 3</li>
        <!-- Add more slides as needed -->
      </ul>
    </div>
    <div data-glide-el="controls">
      <button data-glide-dir="<">Start</button>
      <button data-glide-dir=">">End</button>
    </div>

  </div>
  <script>
    new Glide('.glide', {
      type: 'slider', // or 'slider'
      startAt: 1, // Start at the first slide
      perView: 3, // Number of slides per view
      focusAt: 'center' // Center the active slide
    }).mount();
  </script>
</body>

</html>
